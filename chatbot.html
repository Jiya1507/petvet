<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Chat with a Doctor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .chat-window {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-purple-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Jasp@w-ChatBot</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:underline">Home</a></li>
                    <li><a href="#" class="hover:underline">About Us</a></li>
                    <li><a href="#" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Chat Section -->
    <main class="container mx-auto mt-8 p-4">
        <section class="bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto">
            <h2 class="text-3xl font-bold text-center mb-4">Chat with a Vet</h2>
            <div class="chat-window bg-gray-200 p-4 rounded-lg mb-4">
                <!-- Chat messages will be appended here -->
                <div id="chatMessages" class="space-y-2">
                    <!-- Example message -->
                    <div class="text-left">
                        <p class="bg-purple-100 p-2 rounded-lg inline-block">Hello! How can I help you with your pet today?</p>
                    </div>
                </div>
            </div>
            <div class="flex">
                <input type="text" id="userInput" class="flex-grow p-2 border rounded-l-lg focus:outline-none" placeholder="Type your message...">
                <button id="sendButton" class="bg-green-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700"><i class="fas fa-paper-plane"></i></button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-purple-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 jaspawVetChat. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('sendButton').addEventListener('click', function() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() !== '') {
                const chatMessages = document.getElementById('chatMessages');
                
                // Append user message
                const userMessage = document.createElement('div');
                userMessage.className = 'text-right';
                userMessage.innerHTML = `<p class="bg-green-100 p-2 rounded-lg inline-block">${userInput}</p>`;
                chatMessages.appendChild(userMessage);
                
                // Scroll to the bottom of chat
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Clear input
                document.getElementById('userInput').value = '';

                // Simulate a response from the doctor
                setTimeout(() => {
                    const doctorResponse = document.createElement('div');
                    doctorResponse.className = 'text-left';
                    doctorResponse.innerHTML = `<p class="bg-blue-100 p-2 rounded-lg inline-block">Thank you for your message. I will get back to you shortly.</p>`;
                    chatMessages.appendChild(doctorResponse);
                    
                    // Scroll to the bottom of chat
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 1000);
            }
        });
    </script>

</body>
</html>
